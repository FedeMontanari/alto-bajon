  <body class="bg-body-secondary overflow-auto">

            >
          </div>
        </div>
      </section>
    </div>
  </body>
  <script>
    const map = L.map("map", {
      zoomControl: false,
      attributionControl: false,
      boxZoom: false,
      doubleClickZoom: false,
      dragging: false,
    }).setView([-27.811639, -64.308944], 15);
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 15,
    }).addTo(map);
    map.scrollWheelZoom.disable();
    const marker = L.marker([-27.811639, -64.308944]).addTo(map);
  </script>
